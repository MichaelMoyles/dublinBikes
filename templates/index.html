{% extends 'base.html' %}

{% block head %}
<title>Dublin Bikes</title>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>

{% endblock %}

{% block body %}
    <div class="app">

        <div class="inputs">
            <h1>Dublin Bikes</h1>
            <img src="/static/images/bike.png"></h1>
            <section id="weather">
                Probably rain
            </section>
            <h2>Inputs</h2>
            <div>
                <button type="button" id="journey">Journey Planner</button>
                <button type="button" id="forecast">Forecast</button>
            </div>

            <form id="journey_planner">
                <button type="button" id="getBike">Get Bike</button>
                <button type="button" id="returnBike">Return Bike</button>
                <label for="origin">Origin</label><input type=text id="origin" placeholder="Enter Origin">
                <button type="button" id="start_route">Start!</button>
                    <div id="mode-selector" class="controls">
                        <input type="radio" name="type" id="changemode-walking" checked="checked"/>
                        <label for="changemode-walking">Walking</label>

                        <input type="radio" name="type" id="changemode-transit" />
                        <label for="changemode-transit">Transit</label>

                        <input type="radio" name="type" id="changemode-driving" />
                        <label for="changemode-driving">Driving</label>
                    </div>
            </form>

            <form id="forecast_planner">
                <label for="stations">Stations</label><input type=text id="stations" placeholder="Enter Station" list="stations_list">
                <datalist id="stations_list"></datalist>
                <label for="date">Date</label><input type=date id="date">
                <label for="time">Date</label><input type=time id="time">
                <button type="button" id="start_prediction">Start!</button>
            </form>

        </div>


        <div id="map"></div>

            <script
            src="https://maps.googleapis.com/maps/api/js?key={{ gmkey }}&libraries=places&callback=initMap&v=weekly"
            defer
            ></script>

    </div>
{% endblock %}
